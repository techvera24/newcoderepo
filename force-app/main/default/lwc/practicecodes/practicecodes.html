<template>
    <lightning-card>
    <!-- lightning button for open modal window -->
    <lightning-button variant="brand"
    label=" Practice POPUP"
    title="What is Modal/PopUp in LWC?"
    onclick={openModal}  
    class="slds-m-left_x-small">

     if:true={accList}>
        <lightning-datatable data={accList} columns={columns} key-field="Id">
        </lightning-datatable>
    
    
 </lightning-button>
 <!--Use template if:true to display/hide popup based on isModalOpen value--> 
 <template if:true={isModalOpen}>
     <!-- Modal/Popup Box LWC starts here --><!--For Open Modal-->
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">

             <!-- Modal/Popup Box LWC header here --> <!--For close modal-->
             <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                     <lightning-icon icon-name="utility:close"
                         alternative-text="close"
                         variant="inverse"
                         size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
             </header>

             <!-- Modal/Popup Box LWC body starts here -->
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
           <p>Go to contact page by clicking on OK</p>
                <!--<c-tabular></c-tabular>--><!--When we want to call two components means component under component we use this-->
           <!--<c-tabularobj></c-tabularobj>--> <!--To display table of account list view already in tabularobj component-->
           <!--It will directly open by clicking on LWC popup button-->
             </div>
             
             
             <!-- Modal/Popup Box LWC footer starts here -->
             <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                 <!--<button class="slds-button slds-button_brand" onclick={navigateToTab} title="OK">OK</button>-->
                 <lightning-button label="Go to Account record Table" onclick={navigateToTab}></lightning-button>
             </footer>
         </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
     
 </template>
</lightning-card>
 </template>
